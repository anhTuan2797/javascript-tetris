<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="grid">
            <script>
                var grid = document.querySelector('.grid');
                for(let i=0;i<196;i++){
                    var test = document.createElement('div');
                    grid.appendChild(test);
                } 
                for(let i=0;i<14;i++){
                    var test = document.createElement('div');
                    test.classList.add('floor');
                    grid.appendChild(test);
                } 
            </script>
        </div>
        <div class="next-block">
            <script>
                var nextBlock = document.querySelector('.next-block');
                for(let i=0;i<3;i++){
                    var test = document.createElement('div');
                    test.classList.add("block");
                    nextBlock.appendChild(test);
                } 
            </script>
        </div>
        <!-- todo: add score div -->
    </div>
 
</body>
</html>
